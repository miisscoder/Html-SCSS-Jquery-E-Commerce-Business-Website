<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body class="chakanfuwu">
    <!--header-->
    <div class="flex center middle header">
        <img src="image/back-black.png" class="close go-back" />
        <div class="text">服务信息</div>
    </div>
    <!--main-->
    <div class="main">
        <div class="address flex space-between stretch">
            <div class="left flex center middle">
                <img src="image/location.png" class="location" />
            </div>
            <div class="right">
                <div class="line-1 flex start middle">
                    <div class="name">薰悟空</div>
                    <div class="tel">15602365699</div>
                </div>
                <div class="line-2">上海市静安区永和路118弄东方环球企业中心43号1101室</div>
            </div>
        </div>
        <div class="items">
            <div class="item flex start middle">
                <img src="image/product-3.jpg" class="left" />
                <div class="right flex column start top">
                    <div class="title">
                        家政服务次卡-共4次
                    </div>
                    <div class="amount flex space-between middle">
                        <span>共4次</span> *1
                    </div>
                    <div class="integral">
                        积分：2360
                    </div>
                </div>
            </div>
        </div>
        <div class="remark flex center middle">
            <input placeholder="备注留言" />
        </div>
        <div class="widget flex column top start"
             data-status="active">
            <div class="line-1 flex start middle">
                <div class="title">当前服务</div>
            </div>
            <div class="line-2">
                <div class="text">
                    <span>上门服务时间：2021-01-15</span>
                    <span>12：00-14：00</span>
                </div>
                <div class="text">
                    <span>服务项目：日常保洁</span>
                </div>
                <div class="text">
                    <span>服务人员联系方式：祝枝山</span>
                    <span>15219561569</span>
                </div>
            </div>
            <div class="line-3">
                服务地点：上海市静安区永和路118弄东方环球企业中心
                43号1101室
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
