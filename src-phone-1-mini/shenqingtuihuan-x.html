<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body class="shenqingtuihuan">
    <!--header-->
    <div class="flex center middle header">
        <img src="image/back-black.png" class="close go-back" />
        <div class="text">申请退换</div>
    </div>
    <!--main-->
    <!--data-type: huanhuo or tuikuan-->
    <div class="main" data-type="huanhuo">
        <!--item-->
        <div class="item flex start middle">
            <img src="image/product.jpg" class="left" />
            <div class="right flex column center top">
                <div class="title">
                    保温杯女便携男士不锈钢学生ins茶杯
                </div>
                <div class="amount">
                    <span>积分：4990</span>
                    <span>规格：500ml</span>
                    <span>数量：1</span>
                </div>
            </div>
        </div>
        <!--section-reason-->
        <div class="section section-reason">
            <div class="line flex start middle">
                <div class="title">服务类型</div>
                <div class="btns flex start middle">
                    <div class="radio-group huanhuo">
                        <input type="radio" checked name="type" />
                        <div class="text">我要换货</div>
                    </div>
                    <div class="radio-group tuikuan">
                        <input type="radio" name="type" />
                        <div class="text">我要退款</div>
                    </div>
                </div>
            </div>
            <div class="pannel" data-expand="false">
                <div class="line flex space-between middle pannel-head">
                    <div class="title">换成</div>
                    <img src="image/back-dark.png" class="arrow" />
                </div>
                <div class="pannel-content">
                    <div class="line flex start top">
                        <div class="title">尺码：</div>
                        <div class="btns flex start middle wrap">
                            <div class="radio-group">
                                <input type="radio" checked name="size" />
                                <div class="text">500ML</div>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="size" />
                                <div class="text">800ML</div>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="size" />
                                <div class="text">1L</div>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="size" />
                                <div class="text">1.5L</div>
                            </div>
                        </div>
                    </div>
                    <div class="line flex start top pannel-head">
                        <div class="title">颜色：</div>
                        <div class="btns flex start middle wrap">
                            <div class="radio-group">
                                <input type="radio" checked name="color" />
                                <div class="text">豆蔻绿</div>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="color" />
                                <div class="text">烟灰粉</div>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="color" />
                                <div class="text">浅苏紫</div>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="color" />
                                <div class="text">静谧蓝</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:;"
               class="line flex space-between middle btn-modal"
               data-modal="modal-reason">
                <div class="title">退款原因</div>
                <div class="flex end middle right">
                    请选择申请原因<img src="image/more.png" class="more" />
                </div>
            </a>
            <textarea placeholder="请描述申请售后服务的具体原因"></textarea>
        </div>
        <!--section-upload-->
        <div class="section section-upload">
            <div class="line flex start middle">
                <div class="title">上传图片（选填）</div>
            </div>
            <!--textarea-->
            <textarea placeholder="补充描述，有助于售后更好的处理问题"></textarea>
            <!--btns-->
            <div class="flex start middle images wrap">
                <a href="javascript:;"
                   class="btn-upload flex column center middle">
                    <img src="image/camera.jpg" />
                    <span>点击上传</span>
                    <input type="file" accept="image/png,image/jpeg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                    <img class="delete" src="image/delete-circle.png" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                    <img class="delete" src="image/delete-circle.png" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                    <img class="delete" src="image/delete-circle.png" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                    <img class="delete" src="image/delete-circle.png" />
                </a>
            </div>
            <div class="line flex space-between middle jifen">
                <div class="title">退款总积分：</div>
                <div class="text">1650</div>
            </div>
        </div>
        <div class="address">
            <div class="line flex space-between middle">
                <div class="left flex center middle">
                    <img src="image/location.png" class="location" />
                </div>
                <div class="right">
                    <div class="line-1">
                        <span class="name">薰悟空</span>
                        <span class="tel">15602365699</span>
                    </div>
                    <div class="line-2">上海市静安区永和路118弄东方环球企业中心43号1101室</div>
                </div>
                <img src="image/back-dark.png" class="arrow">
            </div>
        </div>
        <a href="javascript:;" class="btn-red ">提交</a>
    </div>
    <div class="bk-cover"></div>
    <!--modal-reason-->
    <div class="modal modal-reason">
        <div class="modal-content">
            <div class="flex space-between middle modal-head">
                <div></div>
                <div class="title">申请原因</div>
                <a href="javascript:;" class="btn-cancel">
                    <img class="delete" src="image/delete-circle.png" />
                </a>
            </div>
            <div class="item flex space-between middle">
                <div class="left">质量问题</div>
                <div class="radio-group">
                    <input type="radio" checked name="reason" />
                    <label></label>
                </div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">商品与描述不符</div>
                <div class="radio-group">
                    <input type="radio" name="reason" />
                    <label></label>
                </div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">误购（不喜欢/拍错了）</div>
                <div class="radio-group">
                    <input type="radio" name="reason" />
                    <label></label>
                </div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">卖家发错货</div>
                <div class="radio-group">
                    <input type="radio" name="reason" />
                    <label></label>
                </div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">其他</div>
                <div class="radio-group">
                    <input type="radio" name="reason" />
                    <label></label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/shenqingtuihuan-x.js"></script>
</body>
</html>
