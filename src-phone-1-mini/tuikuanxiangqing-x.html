<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />

<body class="tuikuanxiangqing">
    <!--header-->
    <div class="flex center middle header">
        <img src="image/back-black.png" class="close go-back" />
        <div class="text">退款详情</div>
    </div>
    <div class="red-pannel">
        <div class="line-1">退款完成</div>
        <div class="line-3">退款时间：2021-01-23   09：15：36</div>

    <!--main-->
    <div class="main" >

        <div class="item flex start middle">
            <img src="image/product.jpg" class="left" />

                <div class="title">
                    保温杯女便携男士不锈钢学生ins茶杯
                </div>
                <div class="amount">
                    <span>积分：4990</span>
                    <span>规格：500ml</span>
                    <span>数量：1</span>
                </div>
            </div>
        </div>
        <!--section-->
        <div class="section">
            <div class="line-text flex space-between middle">
                <div class="title">退款总积分</div>
                <div class="text">12321</div>
            </div>
            <div class="line-text flex space-between middle">
                <div class="title">退还方式</div>
                <div class="text">账户积分</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
