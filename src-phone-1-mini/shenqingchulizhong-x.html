<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body class="shenqingchulizhong">
    <!--header-->
    <div class="flex center middle header">
        <img src="image/back-black.png" class="close go-back" />
        <div class="text">申请处理中</div>
    </div>
    <div class="red-pannel">
        <div class="line-1">申请中</div>
        <div class="line-2">工作人员会在1-3个工作日处理，请耐心等待！</div>
        <div class="line-3">申请时间：2021-01-23   09：15：36</div>
    </div>
    <!--main-->
    <!--data-type: huanhuo or tuikuan-->
    <div class="main" data-type="tuikuan">
        <!--item-->
        <div class="item flex start middle">
            <img src="image/product.jpg" class="left" />
            <div class="right flex column center top">
                <div class="title">
                    保温杯女便携男士不锈钢学生ins茶杯
                </div>
                <div class="amount">
                    <span>积分：4990</span>
                    <span>规格：500ml</span>
                    <span>数量：1</span>
                </div>
            </div>
        </div>
        <!--section-reason-->
        <div class="section section-reason">
            <div class="line flex start middle">
                <div class="title">服务类型</div>
                <div class="text-bannel huanhuo flex center middle">我要换货</div>
                <div class="text-bannel tuikuan flex center middle">我要退款</div>
            </div>
            <div class="line flex start middle huanhuo">
                <div class="title">换成：</div>
                <div class="text-bannel-2">XL</div>
                <div class="text-bannel-2">黑色</div>
            </div>
            <div class="line  line-reason flex start middle">
                <div class="title">退款原因</div>
            </div>
            <textarea placeholder="请描述申请售后服务的具体原因" readonly>破损</textarea>
        </div>
        <!--section-upload-->
        <div class="section section-upload">
            <div class="line flex start middle">
                <div class="title">上传图片（选填）</div>
            </div>
            <!--btns-->
            <div class="flex start middle images wrap">
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
            </div>
            <div class="line flex space-between middle jifen tuikuan">
                <div class="title">退款总积分：</div>
                <div class="text">1650</div>
            </div>
        </div>
        <div class="address">
            <div class="line flex space-between middle">
                <div class="left flex center middle">
                    <img src="image/location.png" class="location" />
                </div>
                <div class="right">
                    <div class="line-1">
                        <span class="name">薰悟空</span>
                        <span class="tel">15602365699</span>
                    </div>
                    <div class="line-2">上海市静安区永和路118弄东方环球企业中心43号1101室</div>
                </div>
            </div>
            <div class="btns flex space-between middle">
                <a href="javascript:;" class="btn btn-left flex center middle">
                    <img src="image/service.png" />联系客服
                </a>
                <a href="javascript:;" class="btn btn-left flex center middle
                   btn-modal" data-modal="modal-cancel">
                    <img src="image/cancel.png" />撤销申请
                </a>
            </div>
        </div>
    </div>
    <div class="bk-cover"></div>
    <!--modal-cancel-->
    <div class="modal modal-cancel">
        <div class="modal-content">
            <div class="text">是否撤销申请？</div>
        </div>
        <div class="modal-footer flex center middle">
            <a href="javascript:;" class="btn-cancel">再想想</a>
            <a href="javascript:;" class="btn-ok">确认撤销</a>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/shenqingtuihuan-x.js"></script>
</body>
</html>
