<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body class="gerenziliao">
    <!--header-->
    <div class="flex center middle header">
        <a href="javascript:;"><img src="image/back-black.png" class="close" /></a>
        <div class="text">个人中心</div>
    </div>
    <!--main-->
    <div class="main">
        <div class="items">
            <div class="item flex space-between middle">
                <div class="left">用户名</div>
                <div class="right">大大大</div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">手机号</div>
                <div class="right">123321233321</div>
            </div>
            <a href="javascript:;" class="item flex space-between middle btn-modal"
               data-modal="modal-gender">
                <div class="left">性别</div>
                <div class="right flex end middle">
                    <div id="gender">保密</div>
                    <img src="image/back-dark.png" />
                </div>
            </a>
            <a href="javascript:;" class="item flex space-between middle btn-modal"
               data-modal="modal-birthday">
                <div class="left">出生日期</div>
                <div class="right flex end middle">
                    <div id="birthday"></div>
                    <img src="image/back-dark.png" />
                </div>
            </a>
            <a href="javascript:;" class="item flex space-between middle btn-modal"
               data-modal="modal-name">
                <div class="left">真实姓名</div>
                <div class="right flex end middle">
                    <div id="name">选填</div>
                    <img src="image/back-dark.png" />
                </div>
            </a>
        </div>
    </div>
    <div class="bk-cover"></div>
    <!--modal-gender-->
    <div class="modal modal-gender">
        <div class="modal-content">
            <div class="radio-group">
                <input type="radio" name="gender" value="男"/>
                <label>男</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="gender" value="女"  />
                <label>女</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="gender" checked
                        value="保密"  />
                <label>保密</label>
            </div>
        </div>
        <div class="modal-footer flex space-around middle">
            <a href="javascript:;" class="btn-grey btn-cancel">取消</a>
            <a href="javascript:;" class="btn-red btn-ok" 
               id="modal-gender-ok">确认</a>
        </div>
    </div>
    <!--modal-birthday-->
    <div class="modal modal-birthday">
        <div class="modal-content flex center middle">
            <div class="year column" id="year">
            </div>
            <div class="month column" id="month">
                <div class="text"></div>
                <div class="text active">1月</div>
                <div class="text">2月</div>
                <div class="text">3月</div>
                <div class="text">4月</div>
                <div class="text">5月</div>
                <div class="text">6月</div>
                <div class="text">7月</div>
                <div class="text">8月</div>
                <div class="text">9月</div>
                <div class="text">10月</div>
                <div class="text">11月</div>
                <div class="text">12月</div>
                <div class="text"></div>
            </div>
            <div class="day column" id="day">
            </div>
        </div>
        <div class="modal-footer flex space-around middle">
            <a href="javascript:;" class="btn-grey btn-cancel">取消</a>
            <a href="javascript:;" class="btn-red btn-ok"
               id="modal-birthday-ok">确认</a>
        </div>
    </div>
    <!--modal-name-->
    <div class="modal modal-name">
        <div class="modal-content flex center middle">
            <div class="group flex start middle">
                <div class="title">真实姓名</div>
                <input placeholder="请输入姓名" id="name-input"/>
            </div>
        </div>
        <div class="modal-footer flex space-around middle">
            <a href="javascript:;" class="btn-grey btn-cancel">取消</a>
            <a href="javascript:;" class="btn-red btn-ok"
               id="modal-name-ok">确认</a>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/gerenziliao-x.js"></script>
</body>
</html>
