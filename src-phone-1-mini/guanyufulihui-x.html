<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body class="gerenziliao">
    <!--header-->
    <div class="flex center middle header">
        <a href="javascript:;"><img src="image/back-black.png" class="close" /></a>
        <div class="text">关于福励惠</div>
    </div>
    <!--main-->
    <div class="main">
        <div class="pannel flex column center middle">
            <img src="image/p-150.jpg"/>
            <div class="text">福励惠</div>
        </div>
        <div class="items items-2">
            <div class="item flex space-between middle">
                <div class="left">地址</div>
                <div class="right">上海市静安区永和路43号楼1502室</div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">客服电话</div>
                <div class="right">400-0917-686</div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">公众号</div>
                <div class="right">微信搜索大众提货</div>
            </div>
            <div class="item flex space-between middle">
                <div class="left">公司官网</div>
                <div class="right">www.yujunshop.com</div>
            </div>
        </div>
    </div>
    <div class="bk-cover"></div>
    <!--modal-gender-->
    <div class="modal modal-gender">
        <div class="modal-content">
            <div class="radio-group">
                <input type="radio" name="gender" value="男"/>
                <label>男</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="gender" value="女"  />
                <label>女</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="gender" checked
                        value="保密"  />
                <label>保密</label>
            </div>
        </div>
        <div class="modal-footer flex space-around middle">
            <a href="javascript:;" class="btn-grey btn-cancel">取消</a>
            <a href="javascript:;" class="btn-red btn-ok" 
               id="modal-gender-ok">确认</a>
        </div>
    </div>
    <!--modal-birthday-->
    <div class="modal modal-birthday">
        <div class="modal-content flex center middle">
            <div class="year column" id="year">
            </div>
            <div class="month column" id="month">
                <div class="text"></div>
                <div class="text active">1月</div>
                <div class="text">2月</div>
                <div class="text">3月</div>
                <div class="text">4月</div>
                <div class="text">5月</div>
                <div class="text">6月</div>
                <div class="text">7月</div>
                <div class="text">8月</div>
                <div class="text">9月</div>
                <div class="text">10月</div>
                <div class="text">11月</div>
                <div class="text">12月</div>
                <div class="text"></div>
            </div>
            <div class="day column" id="day">
            </div>
        </div>
        <div class="modal-footer flex space-around middle">
            <a href="javascript:;" class="btn-grey btn-cancel">取消</a>
            <a href="javascript:;" class="btn-red btn-ok"
               id="modal-birthday-ok">确认</a>
        </div>
    </div>
    <!--modal-name-->
    <div class="modal modal-name">
        <div class="modal-content flex center middle">
            <div class="group flex start middle">
                <div class="title">真实姓名</div>
                <input placeholder="请输入姓名" id="name-input"/>
            </div>
        </div>
        <div class="modal-footer flex space-around middle">
            <a href="javascript:;" class="btn-grey btn-cancel">取消</a>
            <a href="javascript:;" class="btn-red btn-ok"
               id="modal-name-ok">确认</a>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/gerenziliao-x.js"></script>
</body>
</html>
