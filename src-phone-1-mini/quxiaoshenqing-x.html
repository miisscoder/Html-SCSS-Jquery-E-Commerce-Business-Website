<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body class="quxiaoshenqing">
    <!--header-->
    <div class="flex center middle header">
        <img src="image/back-black.png" class="close go-back" />
        <div class="text">取消申请</div>
    </div>
    <div class="red-pannel">
        <div class="line-1">已取消</div>
        <div class="line-3">取消时间：2021-01-23   09：15：36</div>
    </div>
    <!--main-->
    <div class="main" >
        <!--item-->
        <div class="item flex start middle">
            <img src="image/product.jpg" class="left" />
            <div class="right flex column center top">
                <div class="title">
                    保温杯女便携男士不锈钢学生ins茶杯
                </div>
                <div class="amount">
                    <span>积分：4990</span>
                    <span>规格：500ml</span>
                    <span>数量：1</span>
                </div>
            </div>
        </div>
        <!--section-reason-->
        <div class="section section-reason">
            <div class="line flex start middle">
                <div class="title">服务类型</div>
                <div class="text-bannel flex center middle">我要换货</div>
            </div>
            <div class="line flex start middle huanhuo">
                <div class="title">换成：</div>
                <div class="text-bannel-2">XL</div>
                <div class="text-bannel-2">黑色</div>
            </div>
            <div class="line  line-reason flex start middle">
                <div class="title">退款原因</div>
            </div>
            <textarea placeholder="请描述申请售后服务的具体原因" readonly>商品破损</textarea>
        </div>
        <!--section-upload-->
        <div class="section section-upload">
            <div class="line flex start middle">
                <div class="title">上传图片（选填）</div>
            </div>
            <!--btns-->
            <div class="flex start middle images wrap">
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
                <a href="javascript:;" class="item-image">
                    <img class="image" src="image/default.jpg" />
                </a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
