<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<!--data-type: step1-第一步 step2-第二步  step3-完成-->
<body class="register" data-type="step1">
    <!--header-->
    <div class="flex center middle header">
        <a href="javascript:;" class="go-back"><img src="image/back.png" class="back" /></a>
        <div class="text">欢迎注册福励惠</div>
        <img src="image/register-bk.jpg" class="register-bk" />
    </div>
    <!--main-1-->
    <div class="main main-1">
        <div class="form flex column center middle">
            <div class="input-group">
                <label>账户名称</label>
                <input placeholder="请输入昵称" />
            </div>
            <div class="input-group">
                <label>手机号</label>
                <input placeholder="请输入手机号码" />
            </div>
            <div class="input-group ">
                <label>验证码</label>
                <div class="flex space-between middle input-1">
                    <input placeholder="请输入手机验证码" />
                    <a href="javascript:;" class="btn-red-line">获取验证码</a>
                </div>
            </div>
            <div class="input-group flex space-between middle input-2">
                <div class="left">
                    <label>验证码</label>
                    <input placeholder="请输入图形验证码" />
                </div>
                <a href="javascript:;" class="btn-image flex column center bottom">
                    <img src="image/numbers.jpg" />
                    <div class="text">看不清？换一张</div>
                </a>
            </div>
            <div class="tip flex start top">
                <div class="checkbox-group">
                    <input type="checkbox" checked="checked" /> <label></label>
                </div>
                <span>
                    我已经阅读并同意
                    <a href="register-contract.html" class="link-red">《用户注册协议》</a>和
                    <a href="privacy-policy.html" class="link-red">《隐私政策》</a>
                </span>
            </div>
            <a href="javascript:;" class="btn-red btn-step-1">下一步</a>
            <div class="flex center middle bottom-infor">
                <span>已经有账户？</span>
                <a href="login-x.html" class="link-red">登录</a>
            </div>
        </div>
    </div>
    <!--main-2-->
    <div class="main main-2">
        <div class="form flex column center middle">
            <div class="input-group">
                <label>设置支付密码</label>
                <input placeholder="请输入6位数字密码" />
            </div>
            <div class="input-group">
                <label>确认支付密码</label>
                <input placeholder="请再次输入6位数字密码" />
            </div>
            <a href="javascript:;" class="btn-red btn-step-2">注册</a>
        </div>
    </div>
    <!--main-3-->
    <div class="main main-3">
        <img src="image/success.png" />
        <div class="text">恭喜您注册成功！</div>
        <a href="index-x.html" class="btn-red">返回首页</a>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/flexible.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/register-x.js"></script>
</body>
</html>
